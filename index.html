<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Library</div>
        <button id="newBook">New Book</button>
    </header>
    <main id="main">
        <div id="wrapper"></div>
        <div id="bookFormBar">
            <form id="book-form">
                <input type="text" name="title" placeholder="Title" id="title">
                <input type="text" name="author" placeholder="Author" id="author">
                <input type="number" name="pages" placeholder="Number of pages" id="pages">
                <div>
                    <input type="radio" name="read" value="read" id="read">
                    <label for="read">Read</label>
                    <input type="radio" name="read" value="not read" id="notread">
                    <label for="notread">Not read</label>
                </div>
                <button type="submit" value="Submit" id="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
